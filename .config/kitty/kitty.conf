# Font
font_size 13
font_family Fira Code
bold_font Fira Code Bold
italic_font Fira Code Italic
disable_ligatures always
## Make Ä/Ö/Ü fit properly (Thank you Florian)
## https://github.com/kovidgoyal/kitty/issues/2964
adjust_line_height 2

# Scrolling
touch_scroll_multiplier 2.0
wheel_scroll_multiplier 1.0

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Bell
enable_audio_bell no
visual_bell_duration 0.0

# Tabs
tab_bar_edge top
tab_bar_style powerline
tab_bar_min_tabs 1
tab_powerline_style slanted
tab_title_template "{index} {title}"

active_tab_foreground   #ebdbb2
active_tab_background   #3c3836
active_tab_font_style   normal
inactive_tab_foreground #555555
inactive_tab_background #222222
inactive_tab_font_style normal

# Window Style
hide_window_decorations yes
active_border_color #282c34
inactive_border_color #22262d

# Color scheme (gruvbox), stolen from:
#https://github.com/ghsable/kitty-gruvbox
background_opacity 1.0

